name: Desktop applications
on:
  workflow_dispatch:
    inputs:
      backend:
        description: 'Backend URL to connect Desktop application'
        required: true
        default: 'http://127.0.0.1:8080'
  release:
    types: [published]

jobs:
  desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            extension: deb
            arguments: '--target deb'
          # - os: windows-latest
          #   extension: exe
          #   arguments: ''
          # - os: macos-latest
          #   extension: dmg
          #   arguments: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure backend URL
        if: github.event_name == 'workflow_dispatch'
        working-directory: rekono/frontend
        run: echo 'VUE_APP_DESKTOP_BACKEND_URL=${{ github.event.inputs.backend }}' > .env.production
      
      - name: Install dependencies
        working-directory: rekono/frontend
        run: npm install .
      
      - name: Generate Desktop app
        working-directory: rekono/frontend
        run: npm run electron:build ${{ matrix.arguments }}
      
      - name: Debug
        if: matrix.os == 'ubuntu-latest'
        working-directory: rekono/frontend/dist_electron
        run: ls -la
      
      - name: Upload Desktop app as GitHub artifact
        uses: actions/upload-artifact@v3
        with:
          name: rekono_${{ matrix.os }}
          path: rekono/frontend/dist_electron/*.${{ matrix.extension }}
          if-no-files-found: warn

      # Upload to the GitHub release
