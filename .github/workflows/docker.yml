name: Docker images
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docker/**'
      - '.dockerignore'
      - 'docker-compose.yml'
  release:
    types: [published]

jobs:
  docker-compose:
    name: Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Build Docker images
        run: docker-compose build

  debian-image:
    name: Debian Image
    runs-on: ubuntu-latest
    environment: docker-hub
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        working-directory: rekono/frontend
        run: npm install .

      - name: Configure Rekono backend
        working-directory: rekono/frontend
        run: echo "VUE_APP_DESKTOP_BACKEND_URL=http://127.0.0.1:8000" >> .env.production
      
      - name: Generate Desktop app
        working-directory: rekono/frontend
        run: npm run electron:build

      - name: Build Docker image
        run: docker build --file docker/debian/Dockerfile --tag ${{ secrets.DOCKER_USER }}/rekono:${{ github.event.release.name }} .

      - name: Publish Docker image in Docker Hub
        if: github.event_name == 'release'
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push ${{ secrets.DOCKER_USER }}/rekono:${{ github.event.release.name }}
          docker logout
